<!DOCTYPE html>
<html>

<body>
    {{"Welcome, " ~ netID ~ ":)"}}
    <br>
    List of groups:

    <table width=500>
        <tr>
            <th>Group</th>
            <th>Time</th>
        </tr>
        {% for group in groups: %}
        <tr>
            <td>{{group.get_name()}}</td>
            <td> </td>
        </tr>
        {% endfor %}
    </table>

    <a href="createAudition">Click here to sign up for an audition!</a>
</body>

</html>
