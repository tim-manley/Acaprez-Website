<!DOCTYPE html>
<html>

<head>
    <title>Add Audition Times</title>
    <link type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cal.css') }}">

</head>

{% include 'leadernav.html' %}

<body>
    <style type="text/css">
        *.unselectable {
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;

            /*
          Introduced in IE 10.
          See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
        */
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <div id="container-fluid" style="margin: 0px 15px 0px 15px">
        <div class="row unselectable">
            <div class="col-sm-10">
                <h2>Add Audition Times: </h2>
                <form action="addedtimes" method="POST" class="needs-validation" novalidate>
                    <div class="form-group">
                        <h4>Select all times you would like to add: </h4>
                        <table onmouseup="down=false;" id="calendar">
                            {% include 'leaderCalendar.html' %}
                        </table>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>


            <div class="col-sm-2">
                <br>
                <br>
                <br>
                <a href="leader" class="btn btn-warning" role="button" style="width:100%;">Cancel</a>
            </div>
        </div>


    </div>
    </div>

    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

    <script>
        var setting = false;
        var down = false;

        function md(td) {
            down = true;
            setting = !isSet(td);
            mo(td);
        }

        function mo(td) {
            if (!down) return;
            if (td.className == "empty") return;
            if (setting) {
                on(td);
            }
            else {
                off(td);
            }
        }

        function isSet(td) {
            return td.className.indexOf("table-success") > -1;
        }

        function on(td) {
            if (!isSet(td)) {
                td.className = "table-success";
                selectorStr = ":checkbox[value='" + td.id + "']";
                $(selectorStr).prop("checked", true);
            }
        }

        function off(td) {
            if (isSet(td)) {
                td.className = "table-default";
                selectorStr = ":checkbox[value=" + td.id + "]";
                $(selectorStr).prop("checked", false);
            }
        }

    </script>
</body>

</html>
