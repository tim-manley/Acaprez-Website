<tbody>
    <tr id="headers">
        {% for day in fdays %}
        <th class="table_header">{{day}}</th>
        {% endfor %}
    </tr>
    {% for i in range(17,22) %}
    {% for j in range(0, 60, 15) %}
    <tr>
        {% for day in days%}
        {% set time_slot = '%s %02d:%02d:00' % (day, i, j) %}
        {% if time_slot not in scheduled %}
        <td class="table-default text-center" onmousedown="md(this)" onmouseover="mo(this)" id="{{time_slot}}">
            <label>
                {% set time = '%02d:%02d' % (i, j) %}
                <input type="checkbox" name="times" value="{{time_slot}}" hidden> {{time}}
            </label>
        </td>
        {% else %}
        <td class="table-secondary text-center">Already scheduled</td>
        {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
    {% endfor %}
</tbody>
