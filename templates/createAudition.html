<!DOCTYPE html>
<html>

<head>
    <title>Audition Signup</title>
</head>

<body>
    <form action="signup-confirmation" method="POST">
        {% for group in groups %}
        <input type="radio" id="{{group.get_netID()}}" name="selected_group" value="{{group.get_netID()}}">
        <label for="{{group.get_netID()}}">{{group.get_name()}}</label>
        <br>
        {% endfor %}
        <input type="datetime-local" name="audition_timeslot">
        <input type="submit" value="Sign Up">
    </form>
</body>

</html>
