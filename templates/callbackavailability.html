<!DOCTYPE html>
<html>

<head>
    <title>Add Callback Availability</title>
    <link type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cal.css') }}">

</head>

{% include 'nav.html' %}

<body>
    <div id="container-fluid" style="margin: 0px 15px 0px 15px">
        <div class="row">
                <h2>Add Callback Availability</h2>
                <hr>
                <form action="addedcallbacks" method="POST" class="needs-validation" novalidate>
                    <div class="form-group">
                        <h4>Select all times you would like to add.</h4>
                        <h5>Be warned, you can only submit these times once!</h5>
                        {% for fday in fdays%}
                        <td>
                            <label>
                                <input type="checkbox" name="times" value="{{days[loop.index0]}}"> {{fday}}
                            </label>
                        </td>
                        <br>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="auditionee" class="btn btn-warning" role="button">Cancel</a>

                </form>


           
               
        </div>


    </div>
    </div>
</body>

</html>
