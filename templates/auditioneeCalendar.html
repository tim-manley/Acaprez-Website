<tbody>
    <tr id="headers">
        <th class="table_header">Time</th>
        <th class="table_header">Sept 1</th>
        <th class="table_header">Sept 2</th>
        <th class="table_header">Sept 3</th>
    </tr>
    {% for i in range(17,22) %}
    {% for j in range(0, 60, 15) %}
    <tr>
        <td>{{i}}:{{'%02d' % j}}</td>
        {% for k in range(1,4)%}
        {% set time_slot = '2022-09-%02d %02d:%02d:00' % (k, i, j) %}
        {% if time_slot in available %}
        <td>
            <button id="{{time_slot}}" type="button" class="btn btn-primary" style="width:100%">
                Available
            </button>
        </td>
        {% else %}
        <td></td>
        {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
    {% endfor %}
</tbody>
