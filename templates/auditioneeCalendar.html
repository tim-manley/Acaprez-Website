<tbody>
    <tr id="headers">
        <th class="table_header">Time</th>
        {% for day in fdays %}
        <th class="table_header">{{day}}</th>
        {% endfor %}

    </tr>
    {% for i in range(17,22) %}
    {% for j in range(0, 60, 15) %}
    <tr>
        <td>{{i}}:{{'%02d' % j}}</td>
        {% for day in days%}
        {% set time_slot = '%s %02d:%02d:00' % (day, i, j) %}
        {% if time_slot in available %}
        <td>
            <button id="{{time_slot}}" type="button" class="btn btn-primary" style="width:100%">
                Available
            </button>
        </td>
        {% else %}
        <td></td>
        {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
    {% endfor %}
</tbody>
